apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: '1.11.0'
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager
      interval: 1m
  values:
    installCRDs: true
    prometheus:
      enabled: true
    extraArgs:
      dns01-recursive-nameservers:
        - --dns01-recursive-nameservers-only
        - --dns01-recursive-nameservers=192.168.178.200:53

